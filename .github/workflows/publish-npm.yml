name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish JS packages to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm
          cache-dependency-path: js/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
        working-directory: js
      - run: pnpm build
        working-directory: js
      - run: pnpm test
        working-directory: js

      # Publish core package (uses OIDC trusted publishing)
      - run: npm publish --access public --provenance
        working-directory: js/packages/core

      # Publish server package (uses OIDC trusted publishing)
      - run: npm publish --access public --provenance
        working-directory: js/packages/server
